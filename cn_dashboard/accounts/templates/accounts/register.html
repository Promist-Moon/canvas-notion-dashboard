{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | CanvasSync</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body class="bg-notion">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh; padding: 40px 0;">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <span class="logo-icon">ğŸ“</span>
                <h1>Create account</h1>
            </div>

            {% if messages %}
            <div class="notion-alert" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label class="notion-label">First name</label>
                        <input type="text" class="notion-input" name="first_name" placeholder="Jane" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="notion-label">Last name</label>
                        <input type="text" name="last_name" class="notion-input" placeholder="Doe" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="notion-label">Username</label>
                    <input type="text" class="notion-input" name="username" placeholder="Choose a username" required>
                </div>

                <div class="form-group">
                    <label class="notion-label">Password</label>
                    <input type="password" name="password" class="notion-input" placeholder="Create a password" required>
                </div>

                <button type="submit" class="btn-notion-submit">Sign up</button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
