{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | CanvasSync</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body class="bg-notion">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <span class="logo-icon">üìÅ</span>
                <h1>Log in</h1>
            </div>

            {% if messages %}
            <div class="notion-alert" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label class="notion-label">Username</label>
                    <input type="text" class="notion-input" name="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label class="notion-label">Password</label>
                    <input type="password" name="password" class="notion-input" placeholder="Password" required>
                </div>

                <button type="submit" class="btn-notion-submit">Continue</button>
            </form>

            <div class="auth-footer">
                <p>New to CanvasSync? <a href="{% url 'accounts:register' %}">Create an account</a></p>
            </div>
        </div>
    </div>
</body>
</html>
